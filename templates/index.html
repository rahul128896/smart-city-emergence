<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='hi.jpeg') }}">
</head>
<body>
    <div class="background-image"></div>


    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" class="theme-switch">
        <label for="theme-switch" class="theme-switch-label">
            
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='smart.png') }}" alt="random image" height="400px" width="250px">
            <h1>Smart City Emergency Response</h1>
            <p class="subtitle">Keeping our communities safe together</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-target="login-form">Login</button>
            <button class="tab-btn" data-target="register-form">Register</button>
        </div>

        <div class="auth-forms">
            <form id="login-form" action="/login" method="POST" class="active">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>

            <form id="register-form" action="/register" method="POST">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" placeholder="Choose a password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <div class="input-with-icon">
                        <i class="fas fa-city"></i>
                        <select id="city" name="city" required>
                            <option value="">Select your city</option>
                            <option value="New York">New York</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Surat">Surat</option>
                            <option value="Pune">Pune</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Kanpur">Kanpur</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Indore">Indore</option>
                            <option value="Thane">Thane</option>
                            <option value="Bhopal">Bhopal</option>
                            <option value="Visakhapatnam">Visakhapatnam</option>
                            <option value="Patna">Patna</option>
                            <option value="Vadodara">Vadodara</option>
                            <option value="Ghaziabad">Ghaziabad</option>
                            <option value="Ludhiana">Ludhiana</option>
                            <option value="Agra">Agra</option>
                            <option value="Nashik">Nashik</option>
                            <option value="Faridabad">Faridabad</option>
                            <option value="Meerut">Meerut</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Varanasi">Varanasi</option>
                            <option value="Srinagar">Srinagar</option>
                            <option value="Aurangabad">Aurangabad</option>
                            <option value="Dhanbad">Dhanbad</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Allahabad">Allahabad</option>
                            <option value="Howrah">Howrah</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Jodhpur">Jodhpur</option>
                            <option value="Guwahati">Guwahati</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dehradun">Dehradun</option>
                            <option value="Haldwani">Haldwani</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register <i class="fas fa-user-plus"></i></button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Smart City Emergency Response System</p>
    </footer>

    <script src="{{ url_for('static', filename='auth.js') }}" defer></script>
</body>
</html>
